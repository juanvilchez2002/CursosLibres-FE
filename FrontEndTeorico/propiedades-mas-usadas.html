<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width: 100%;
            display: flex;
            justify-content: center; 
        }
        .card{
            width: 300px;
            height: 300px;
            background-color: papayawhip;   
            border-radius: 20px;
            overflow: hidden;
        }
        .card img{
            width: 100%;
        }
        .card p{
            text-align: center;
        }
        .card p:nth-child(3){
            color: red;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://images.pexels.com/photos/8203904/pexels-photo-8203904.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="gaviota">
            <p>
                Pelicano
            </p>
            <p>
                Amores
            </p>
        </div>
    </section>
</body>
</html>
