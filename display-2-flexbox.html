<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            background: papayawhip;
            justify-content: center;
            height: 200px;
            flex-direction: column;
            align-items: center;
        }
        .item{
            width: 30px;
            height: 30px;
            background: purple;
            text-align: center;
            
        }
        .container .item:nth-child(2n+1){
            background: cyan;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            1
        </div>
        <div class="item">
            2
        </div>
        <div class="item">
            3
        </div>
        <div class="item">
            4
        </div>
    </div>
</body>
</html>
